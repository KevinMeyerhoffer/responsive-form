<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" class="grid__form">
      <h2 class="title__form">Contactez-moi !</h2>
      <div class="element nom">
        <label for="name">Votre Nom</label>
        <input type="text" name="name" id="nom" />
      </div>
      <div class="element telephone">
        <label for="telephone">Votre Telephone</label>
        <input type="tel" name="telephone" id="telephone" />
      </div>
      <div class="element email">
        <label for="email">Votre Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="element message">
        <label for="message">Votre Message</label>
        <textarea name="message" id="message" placeholder="Tapez votre message ici..."></textarea>
      </div>
    </form>
  </body>
</html>
